{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="{% static 'doctor/signup_form/signup.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>
<body>


<form action='signup_doctor' method="POST" style="max-width:500px;margin:auto">

  <h1></b><center>ĐĂNG KÝ TÀI KHOẢN QUẢN LÝ</center></b></h1>
  
  {% csrf_token %}
  
  <center>
      <div>
        {% for message in messages %}
        <div class="alert alert-warning" role="alert">
            <h3 style="color: red;">{{message}}</h3>
          </div>
        {% endfor %}
      </div>
      </center>




  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Tài khoản" name="username" required>
  </div>


  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Họ tên" name="name" required>
  </div>

  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="text" placeholder="Email" name="email" required>
  </div>
   <div class="input-container">
    <i class="fa fa-calendar icon"></i>
    <input class="input-field" type="date" placeholder="Ngày sinh" name="dob" style="width: 50%;" required><pre>    Ngày sinh      </pre>
  </div>
  <div class="input-container">
    <i class="fa fa-birthday-cake icon"></i>
    <input class="input-field" type="number" placeholder="Tuổi" name="age" required>
  </div>
  
  <div class="input-container">
  <i class="fa fa-genderless icon"></i>
  <input class="radio-btn" type="radio" name="gender" value="Nam" checked> Nam
  <input class="radio-btn" type="radio" name="gender" value="Nữ"> Nữ
  <input class="radio-btn" type="radio" name="gender" value="Khác"> Khác
 
  </div>
  
  
  <div class="input-container">
    <i class="fa fa-address-book icon"></i>
    <input class="input-field" type="text" placeholder="Địa chỉ" name="address" required>
  </div>
  <div class="input-container">
    <i class="fa fa-phone icon"></i>
    <input class="input-field" type="number" placeholder="Số điện thoại" name="mobile" required>
  </div>
  
 
  

  <div class="input-container">
  <i class="fa fa-id-card-o icon"></i>
    <input class="input-field" type="text" placeholder="CCCD" name="registration_no" required>
  </div>

  <div class="input-container">
    <i class="fa fa-calendar icon"></i>
    <input class="input-field" type="date" placeholder="Ngày cấp" name="year_of_registration" style="width: 50%;" required><pre>    Year Of Registration   </pre>
  </div>

  <div class="input-container">
    <i class="fa fa-user-md icon"></i>
    <input class="input-field" type="text" placeholder="Nghề nghiệp" name="qualification" required>
  </div>


  <div class="input-container">
    <i class="fa fa-users icon"></i>
    <input class="input-field" type="text" placeholder="Đơn vị công tác" name="State_Medical_Council" required>
  </div>


  <div class="input-container">
    <i class="fa fa-address-book icon"></i>
    <pre>  Hợp tác xã                                </pre>
          <select name="specialization">
              <option disabled="disabled" selected="selected">Công ty nhà nước</option>
              <option>Công ty tư nhân</option>
              <option>Hợp tác xã</option>
              <option>Siêu thị</option>
              <option>Đại lý</option>
              <option>Khác</option>
          </select>
          <div class="select-dropdown"></div>
  </div>



  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Mật khẩu" name="password" required>
  </div>
  
  <div class="input-container">
    <i class="fa fa-check icon"></i>
    <input class="input-field" type="password" placeholder="Gõ lại mật khẩu" name="password1" required>
  </div>



  <button type="submit" class="btn">Đăng ký</button>
</form>

</body>
</html>
